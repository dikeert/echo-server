log4j.rootLogger=DEBUG, A1, console
log4j.appender.A1=org.apache.log4j.RollingFileAppender
log4j.appender.A1.File=logs/server.log
log4j.appender.A1.MaxFileSize=10000KB
log4j.appender.A1.MaxBackupIndex=150
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{HH:mm:ss:SSS} [%p] %c - %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss:SSS} [%p] %c - %m%n